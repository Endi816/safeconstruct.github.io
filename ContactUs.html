<body>

    <!-- Main Navbar -->
    <div class="navbar">
        <div class="logo">
            <a href="index.html">

        <div class="nav-links">
            <a href="index.html">Home</a>

        </div>

    <div class="contact-container">
        <img src="group.jpg" alt="Group Photo"> <!-- Replace with your group photo -->
        <form class="contact-form" id="contactForm">
            <h2>Contact Us</h2>
            <div class="form-group">
                <input 
                    type="text" 
                    id="name" 
                    name="name" 
                    placeholder=" " 
                    pattern="[A-Za-z\s]+" 
                    title="Please enter only letters and spaces" 
                    required
                >
                <label for="name">Your Name</label>
            </div>
            <div class="form-group">
                <input 
                    type="text" 
                    id="surname" 
                    name="surname" 
                    placeholder=" " 
                    pattern="[A-Za-z\s]+" 
                    title="Please enter only letters and spaces" 
                    required
                >
                <label for="surname">Your Surname</label>
            </div>
            <div class="form-group">
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    placeholder=" " 
                    required
                >
                <label for="email">Your Email</label>
            </div>
            <div class="form-group">
                <textarea 
                    id="message" 
                    name="message" 
                    placeholder=" " 
                    required
                ></textarea>
                <label for="message">Message</label>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
    
    <script>
        document.getElementById("contactForm").addEventListener("submit", function (e) {
    const nameField = document.getElementById("name");
    const surnameField = document.getElementById("surname");
    const nameValue = nameField.value;
    const surnameValue = surnameField.value;

    // Kontrolloni që fushat përmbajnë vetëm shkronja dhe hapësira
    const regex = /^[A-Za-z\s]+$/;

    if (!regex.test(nameValue)) {
        e.preventDefault(); // Ndalo dërgimin e formës
        alert("The Name field should contain only letters and spaces.");
        nameField.focus();
        return;
    }

    if (!regex.test(surnameValue)) {
        e.preventDefault(); // Ndalo dërgimin e formës
        alert("The Surname field should contain only letters and spaces.");
        surnameField.focus();
    }
});

    </script>
